syntax = "proto3";

package pb;

option go_package = "github.com/zvash/bgmood-api-gateway/pb";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string email = 2;
  string name = 3;
  optional string avatar = 4;
  bool is_verified = 5;
  google.protobuf.Timestamp create_at = 6;
}